spring:
  application:
    name: recruiter-service
  datasource:
    url: jdbc:postgresql://localhost:5434/recruiter_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# AI Service URL (Python FastAPI)
ai:
  service:
    url: http://localhost:8000

jwt:
  secret: your-secret-key-change-this-in-production-make-it-very-long-and-secure
