server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

jwt:
  secret: careermate-secret-key-for-jwt-token-generation-minimum-256-bits-required
  expiration: 86400000
  refresh-expiration: 604800000

eureka:
  client:
    enabled: false

logging:
  level:
    com.careermate.auth: INFO
