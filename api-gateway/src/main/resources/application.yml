server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth

        # Candidate Service Routes
        - id: candidate-service
          uri: lb://candidate-service
          predicates:
            - Path=/api/candidates/**
          filters:
            - name: CircuitBreaker
              args:
                name: candidateCircuitBreaker

        # Job Service Routes
        - id: job-service
          uri: lb://job-service
          predicates:
            - Path=/api/jobs/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: jobCircuitBreaker

        # Recruiter Service Routes
        - id: recruiter-service
          uri: lb://recruiter-service
          predicates:
            - Path=/api/recruiters/**
          filters:
            - name: CircuitBreaker
              args:
                name: recruiterCircuitBreaker

        # Admin Service Routes
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - name: CircuitBreaker
              args:
                name: adminCircuitBreaker

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      authCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
      candidateCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
      jobCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits-required-for-hs256
