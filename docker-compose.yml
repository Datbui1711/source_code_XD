version: '3.8'

services:
  # PostgreSQL Databases
  postgres-auth:
    image: postgres:15-alpine
    container_name: careermate-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - careermate-network

  postgres-candidate:
    image: postgres:15-alpine
    container_name: careermate-postgres-candidate
    environment:
      POSTGRES_DB: candidate_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-candidate-data:/var/lib/postgresql/data
    networks:
      - careermate-network

  postgres-recruiter:
    image: postgres:15-alpine
    container_name: careermate-postgres-recruiter
    environment:
      POSTGRES_DB: recruiter_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-recruiter-data:/var/lib/postgresql/data
    networks:
      - careermate-network

  postgres-job:
    image: postgres:15-alpine
    container_name: careermate-postgres-job
    environment:
      POSTGRES_DB: job_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-job-data:/var/lib/postgresql/data
    networks:
      - careermate-network

  postgres-admin:
    image: postgres:15-alpine
    container_name: careermate-postgres-admin
    environment:
      POSTGRES_DB: admin_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres-admin-data:/var/lib/postgresql/data
    networks:
      - careermate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: careermate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - careermate-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: careermate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - careermate-network

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: careermate-weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    ports:
      - "8090:8080"
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - careermate-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: careermate-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio-data:/data
    networks:
      - careermate-network

  # Eureka Service Discovery
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: careermate-eureka
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - careermate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Config Server
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: careermate-config
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - careermate-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: careermate-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
      - config-server
    networks:
      - careermate-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: careermate-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres-auth
      - eureka-server
      - config-server
    networks:
      - careermate-network

  # Job Service
  job-service:
    build:
      context: ./job-service
      dockerfile: Dockerfile
    container_name: careermate-job
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-job:5432/job_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres-job
      - eureka-server
      - config-server
    networks:
      - careermate-network

  # Candidate Service
  candidate-service:
    build:
      context: ./candidate-service
      dockerfile: Dockerfile
    container_name: careermate-candidate
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-candidate:5432/candidate_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres-candidate
      - eureka-server
      - config-server
    networks:
      - careermate-network

  # Recruiter Service
  recruiter-service:
    build:
      context: ./recruiter-service
      dockerfile: Dockerfile
    container_name: careermate-recruiter
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-recruiter:5432/recruiter_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres-recruiter
      - eureka-server
      - config-server
    networks:
      - careermate-network

  # AI Career Coach Service (Node.js)
  ai-career-coach:
    build:
      context: ./ai-career-coach
      dockerfile: Dockerfile
    container_name: careermate-ai-coach
    ports:
      - "8091:8091"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8091
    networks:
      - careermate-network

  # AI CV Analyzer Service (Python FastAPI)
  ai-cv-analyzer:
    build: ./ai-cv-analyzer
    container_name: careermate-ai-cv-analyzer
    ports:
      - "8000:8000"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - ./ai-cv-analyzer:/app
    networks:
      - careermate-network

volumes:
  postgres-auth-data:
  postgres-candidate-data:
  postgres-recruiter-data:
  postgres-job-data:
  postgres-admin-data:
  redis-data:
  rabbitmq-data:
  weaviate-data:
  minio-data:

networks:
  careermate-network:
    driver: bridge
